name: CI

on:
    pull_request:
        branches:
            - main

jobs:
    lint-frontend:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4
            - name: Set up pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: latest
            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: lts/*
                  cache: "pnpm"
            - name: Install dependencies
              run: pnpm install
            - name: Lint frontend
              run: pnpm lint

    test-frontend:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4
            - name: Set up pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: latest
            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: lts/*
                  cache: "pnpm"
            - name: Install dependencies
              run: pnpm install
            - name: Run frontend tests
              run: pnpm test run

    lint-backend:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4
            - name: Set up Rust toolchain
              uses: dtolnay/rust-toolchain@stable
            - name: Lint backend
              run: cargo clippy -- -D warnings

    test-backend:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4
            - name: Set up Rust toolchain
              uses: dtolnay/rust-toolchain@stable
            - name: Run backend tests
              run: cargo test

    build-tauri:
        needs: [lint-frontend, test-frontend, lint-backend, test-backend]
        strategy:
            fail-fast: false
            matrix:
                platform: [macos-latest, ubuntu-latest, windows-latest]
        runs-on: ${{ matrix.platform }}
        steps:
            - name: Checkout code
              uses: actions/checkout@v4
            - name: Set up pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: latest
            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: lts/*
                  cache: "pnpm"
            - name: Install dependencies
              run: pnpm install
            - name: Set up Rust toolchain
              uses: dtolnay/rust-toolchain@stable
            - name: Install Tauri CLI
              run: cargo install tauri-cli
            - name: Build frontend
              run: pnpm build
            - name: Build Tauri app
              run: pnpm tauri build
