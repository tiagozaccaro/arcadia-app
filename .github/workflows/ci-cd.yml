name: Arcadia Tauri CI/CD Pipeline

on:
    push:
        branches: [main, master]
    pull_request:
        branches: [main, master]

env:
    CARGO_TERM_COLOR: always

jobs:
    build-and-test:
        name: Build and Test
        runs-on: ${{ matrix.os }}
        strategy:
            matrix:
                os: [macos-latest, ubuntu-latest, windows-latest]

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"

            - name: Install pnpm
              run: npm install -g pnpm

            - name: Install Rust
              uses: actions-rs/toolchain@v1
              with:
                  toolchain: stable
                  override: true

            - name: Install dependencies
              run: pnpm install

            - name: Build frontend
              run: pnpm build

            - name: Build Tauri app
              run: pnpm tauri build

            - name: Run tests
              run: pnpm test

            - name: Upload artifacts
              uses: actions/upload-artifact@v4
              with:
                  name: arcadia-app-${{ matrix.os }}
                  path: |
                      target/release/bundle/
                      dist/

    release:
        name: Release
        needs: build-and-test
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        runs-on: macos-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"

            - name: Install pnpm
              run: npm install -g pnpm

            - name: Install Rust
              uses: actions-rs/toolchain@v1
              with:
                  toolchain: stable
                  override: true

            - name: Install dependencies
              run: pnpm install

            - name: Build release
              run: pnpm tauri build --release

            - name: Create GitHub Release
              uses: softprops/action-gh-release@v2
              with:
                  files: |
                      target/release/bundle/dmg/*.dmg
                      target/release/bundle/macos/*.app
                  tag_name: v${{ github.run_number }}
                  name: Arcadia App Release ${{ github.run_number }}
                  body: |
                      Automatic release build for Arcadia Tauri App
                      Built from commit: ${{ github.sha }}
